<body>
    <div class="banner banner-page">
        <div class="bg-blur"></div>
        <div class="narbar">
            <div class="container flex j-between">
                <div class="left">
                    <span>C</span>OVID<span>N</span>OW
                    <div class="logo-bottom">FOCUSED ON YOU</div>
                </div>
                <div class="center">
                    <ul class="flex j-between">
                        <li><a href="index.html">HOME</a></li>
                        <!-- <li><a href="map.html">STATISTICS</a></li>

                    </ul>

            </div>
        </div>
    </div>
    <div class="content-signup">
        <div class="signup">
            <h1>WELCOME TO COVID NOW</h1>
            <div class="signup-form">
                <div class="bg-blur"></div>
                <form action="http://localhost:3000/register" method="POST" onSubmit = "return checkPassword(this)">
                    <h2 class="title">SIGN UP</h2>
                <div class="input-group1 first">
                    <label for="">First Name</label>
                    <input autocomplete="off" type="text" id="firstName" name="firstName" placeholder="First Name"/>
                </div>
                <div class="input-group1">
                    <label for="">Last Name</label>
                    <input autocomplete="off" type="text" id="lastName" name="lastName" placeholder="Last Name"/>
                </div>
                <div class="input-group1">
                    <label for="">State</label>
                    <input autocomplete="off" type="text" id="state" name="state" placeholder="Ex: 'CO'"/>
                </div>
                <div class="input-group1">
                    <label for="">Email</label>
                    <input autocomplete="off" type="email" id="email" name="email" placeholder="Email"/>
                </div>
                <div class="input-group1">
                    <label for="">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="input-group1">
                    <input type="password" id="confPass" name="confPass" placeholder="Confirm Password"/>
                </div>
                <form action="signup.html" method="POST">
                    <button class="btn-signup">Submit</button>
                </form>
                    
                </form>
                
            </div>

        </div>
        
    </div>
	
	<script type="text/javascript" src="dest/jsmain.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
